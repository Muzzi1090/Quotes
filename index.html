    <h2>Daily Dose of Inspiration</h2>
    <p>Click below to reveal a powerful quote.</p>
    <button onclick="generateQuote()">Show Quote</button>
    <p id="quoteDisplay">✨ Your quote will appear here ✨</p>
    <script>
      const quotes = [
        "Believe in yourself!",
        "Stay positive, work hard, make it happen.",
        "Your attitude determines your direction.",
        "Success is not for the lazy.",
        "Push yourself, because no one else is going to do it for you.",
        "Do something today that your future self will thank you for.",
        "Small steps every day lead to big results.",
        "It’s going to be hard, but hard is not impossible.",
        "You don’t need to be perfect, just consistent.",
        "Dream it. Wish it. Do it.",
        "If you’re going through hell, keep going.",
        "Don’t watch the clock; do what it does. Keep going.",
        "Discipline is choosing between what you want now and what you want most.",
        "Your limitation—it’s only your imagination.",
        "Hustle until your haters ask if you’re hiring.",
        "Act like a lady, think like a boss.",
        "Be you. Do you. For you.",
        "Confidence is not 'they will like me'. Confidence is 'I'll be fine if they don't.'",
        "I'm not a backup plan, and definitely not your second choice.",
        "Be savage. Not average."
      ];
      function generateQuote() {
        const random = Math.floor(Math.random() * quotes.length);
        document.getElementById("quoteDisplay").innerText = quotes[random];
      }
    </script>
